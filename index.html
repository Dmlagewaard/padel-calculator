<!doctype html>
<html>


<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
	<title>Padel Calculator</title>
</head>

<body>
<h2>Club</h2>
<table border="1">
	<tr>
		<th>Reservations/day</th>
		<td><input id="xxx" type="number" value="50" /></td>
	</tr>
	<tr>
		<th>No. of courts</th>
		<td><input id="xxx" type="number" value="5" /></td>
	</tr>
	<tr>
		<th>Price/60 min.</th>
		<td><input id="xxx" type="number" value="20" /> euro</td>
	</tr>
	<tr>
		<th>Players/reservation</th>
		<td><input id="xxx" type="number" value="2" /></td>
	</tr>
	<tr>
		<th>No. of active players</th>
		<td><input id="xxx" type="number" value="500" /></td>
	</tr>
</table>

<h2>Player platform</h2>
<table border="1">
	<tr>
		<th>Manager/month</th>
		<td><input id="xxx" type="number" value="100" /> euro</td>
	</tr>
	<tr>
		<th>Bookingfee club</th>
		<td><input id="xxx" type="number" value="2.5" step="0.1" /> %</td>
	</tr>
	<tr>
		<th>Bookingfee player</th>
		<td><input id="xxx" type="number" value="4.0" step="0.1" /> %</td>
	</tr>
</table>
</body>

</html>
